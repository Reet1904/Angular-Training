<html>
  
<div class="container">
 
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
     
      <body>
        <div class="split left">
          <div class="centered">
                     
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">  
        <div class="form-group">
          <label for="projectname">Project Name</label>
          <input
            type="projectname"
            id="projectname"
            name="projectname"
            ngModel
            required
            class="form-control"
            #password="ngModel">
          <span
            class="help-block"
            *ngIf="!password.valid && password.touched">Please enter a projectname</span>
            <div *ngIf="password.errors?.['Test']">
              Name cannot be Test.
            </div>
        </div>  
        <br>
        <br>    
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="email"
            id="email"
            ngModel
            name="email"
            required
            email
            class="form-control"
            #email="ngModel">
          <span
            class="help-block"
            *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
        <br>
        <br>
        <div class="form-group">
          <label for="projectstatus">Project Status</label>
          <br>
          <select
            name="projectstatus"
            id="projectstatus"
            [ngModel]="selectedprojectstatus"
            class="form-control">
            <option
              *ngFor="let projectstatus of projectstatuses"
              [value]="projectstatus">{{projectstatus}}</option>
          </select>
        </div>
       
       
        <p *ngIf="!signupForm.valid && signupForm.touched">The form is invalid!</p>
        <br>
        
        <button class="button btn-primary " className ="text-center" type="submit">Submit</button>
        
      </form>
    </div>
  </div>
      </body>
      
    </div>
  </div>
</div>
</html>
